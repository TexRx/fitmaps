<!doctype html>

<html>

  <head>

    <title>fitmaps demo</title>
    <style>
      .map {
        position: relative;
        height: 100%;
        /*min-height: 480px;
        max-height: 640px;*/
      }
    </style>
  </head>

  <body>

    <div class="map-here"></div>

  </body>
  <!-- FitMap script -->
  <script src="//maps.google.com/maps/api/js?sensor=true"></script>
  <script src="fitmaps.js"></script>
  <!-- Render Map on doc ready -->
  <script>
    ( function( win, doc, undefined ) {
      var opts = {
            lat: '41.8822833',
            lng: '-87.6290902',
            address: {
              street: '222 N Lasalle St',
              city: 'Chicago',
              state: 'IL',
              postalCode: '60602'
            },
            markers: [ {
              lat: '41.8822833',
              lng: '-87.6290902',
              color: 'red'
            } ],
            label: 'One North',
            zoom: '12',
            size: [ 630, 300 ]
          };

      doc.onreadystatechange = function() {
        if ( doc.readyState === 'complete' ) {
          var mapEl = doc.querySelector( '.map-here' );
          var fm;

          if ( !mapEl ) { return };

          fm = new FitMap( opts ).render( mapEl );

        }
      }

    }( window, document ) );

  </script>

</html>
